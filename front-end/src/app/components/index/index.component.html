<div class="contenido container-fluid">
	<div class="row justify-content-center align-items-center ">
		<div class="col-12 col-sm-10 col-md-8 col-lg-6 ">
				<div class="col-8 offset-2">
						<!-- Carousel ================================================== -->
					   <div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel">
						   <!-- Indicators -->
						   <ol class="carousel-indicators">
							   <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
							   <li data-target="#myCarousel" data-slide-to="1"></li>
							   <li data-target="#myCarousel" data-slide-to="2"></li>
							   <li data-target="#myCarousel" data-slide-to="3"></li>
						   </ol>
						   <div class="carousel-inner" role="listbox">
							   <div class="carousel-item active">
								   <img class="d-block w-100" src="{{url + 'getsImage/' + 'mat2.jpg'}}" alt="First slide">                            
							   </div>
							   <div class="carousel-item">
								   <img class="d-block w-100" src="{{url + 'getsImage/' +  'mat3.jpg'}}" alt="Second slide">
							   </div>
							   <div class="carousel-item">
								   <img class="d-block w-100" src="{{url + 'getsImage/' +  'pi2.jpg'}}" alt="Third slide">                            
							   </div>
							   <div class="carousel-item">
								   <img class="d-block w-100" src="{{url + 'getsImage/' +  'forest.jpg'}}" alt="Four slide">                            
							   </div>
						   </div>
							   <!-- Controls -->
							   <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
								   <span class="carousel-control-prev-icon" aria-hidden="true"></span>
								   <span class="sr-only">Previous</span>
							   </a>
							   <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
								   <span class="carousel-control-next-icon" aria-hidden="true"></span>
								   <span class="sr-only">Next</span>
							   </a>
					   </div><!-- /.carousel -->
			   </div>
		</div>		
	</div>
	<div class="row justify-content-center">
		<div class="col-12 col-sm-10 col-md-8 col-lg-6">
				<br>			
				<form >
					<label>Inicia seleccionando una asignatura:</label><br>
					<mat-form-field class="inputAssig">
						<input class="" type="text" class="" placeholder="Selecciona asignatura" 
						matInput [formControl]="myControl" [matAutocomplete]="auto">				
						<mat-icon matSuffix >keyboard_arrow_down</mat-icon>							
						<mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
							<mat-option *ngFor="let option of filteredOptions | async" [value]="option">
							{{option.assignment_name}}
							</mat-option>
						</mat-autocomplete>
					</mat-form-field> <br>
					<button type="submit" (click)="onSubmit()" class="btn btn-dark btn-sm" >Ir a Asignatura</button>						
				</form>					
				<br>
			</div>		
	</div>
</div>
