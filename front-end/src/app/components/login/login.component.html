<!--  +++++++++++++++++++  SI NO HAY ASIGNATURA SELECCIONADA ++++++++++++++++++++++++++++++ -->
<div class="contenido0 container-fluid" *ngIf="!this.template">	
	<div class="row justify-content-center">
		<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="col-10 col-sm-10 col-md-8 col-lg-4">
				<h2>{{title}}</h2>
				<mat-form-field class="matfield">
					<input matInput placeholder="Usuario" name="usuaio" [(ngModel)]="user.name" required>
				</mat-form-field>
				
				<mat-form-field class="matfield">
					<input matInput placeholder="Contrase単a" [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="user.password" required>
					<mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
				</mat-form-field>
				<input type="submit" value="Aceptar" class="btn btn-dark  btn-block col-6 offset-3" [disabled]="!loginForm.form.valid">			  
				<mat-progress-spinner mode="indeterminate" class="col-3 offset-5" *ngIf="status=='wait'"></mat-progress-spinner>
			</form>
	</div>
</div>
<!--  +++++++++++++++++++  FIN sin asignatura seleccionada ++++++++++++++++++++++++++++++ -->
