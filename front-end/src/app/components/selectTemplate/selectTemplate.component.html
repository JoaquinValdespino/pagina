<div class="contenido1 container-fluid" *ngIf="this.template_select=='first'">
    <div class="row justify-content-center">
		Info
    </div> <hr>
    <div class="row justify-content-center">
        <form #updateForm="ngForm" (ngSubmit)="onSubmit()" class="col-12">
            <div class="row justify-content-center">
                <input type="submit" value="Actualizar" class="btn btn-primary" [disabled]="!updateForm.form.valid"/>
            </div>            
            <div class="row justify-content-center">
                <mat-radio-group name="temp" [(ngModel)]="newAssignment.template_select" class="matfield">                    
                    <mat-radio-button  value="first" class="col-10 col-sm-10 col-md-6 col-lg-4">
                        Plantilla 1
                        <!-- Carousel ================================================== -->
                        <div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                <li data-target="#myCarousel" data-slide-to="1"></li>
                                <li data-target="#myCarousel" data-slide-to="2"></li>
                                <li data-target="#myCarousel" data-slide-to="3"></li>
                            </ol>
                            <div class="carousel-inner" role="listbox">
                                <div class="carousel-item active">
                                    <img class="d-block" src="{{url + 'getsImage/' + 'p1_ver.png'}}" alt="First slide">                            
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block" src="{{url + 'getsImage/' +  'p1_subir.png'}}" alt="Second slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block" src="{{url + 'getsImage/' +  'p1_eliminar.png'}}" alt="Third slide">                            
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block" src="{{url + 'getsImage/' +  'p1_editar.png'}}" alt="Fourth slide">                            
                                </div>
                            </div>
                                <!-- Controls -->
                                <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                        </div><!-- /.carousel -->
                    </mat-radio-button>
                    <mat-radio-button value="second" class="col-10 col-sm-10 col-md-6 col-lg-4">
                        Plantilla 2
                        <!-- Carousel ================================================== -->
                        <div id="myCarousel2" class="carousel slide carousel-fade" data-ride="carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">

                                    <span class="sr-only">Next</span>

                        </div><!-- /.carousel -->
                    </mat-radio-button>
                    <mat-radio-button value="third" class="col-10 col-sm-10 col-md-6 col-lg-4">

    </div>
</div>
